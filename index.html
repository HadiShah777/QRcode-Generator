<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
  <title>QRcode Generator</title>
</head>
<body>

<div class="container">
  <p>Enter your text or URL</p>
  <input type="text" id="qrInput" placeholder="Enter text or URL">
  <div id="imgBox">
    <img src="" id="qrImage">
  </div>
  <button type="submit" onclick="generateQR()">Generate QR</button>
</div>

<script>
  let qrInput=document.getElementById("qrInput")
  let qrImage=document.getElementById("qrImage")
  let imgBox =document.getElementById("imgBox")
  
  function generateQR(){
    if(qrInput.value.length>1){
    qrImage.src=`https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=${qrInput.value}:${qrInput.alt}`;
    imgBox.classList.add("show-img");
  }
  else{
    qrInput.classList.add('error')
    setTimeout(()=>{
      qrInput.classList.remove('error')
    },1000)
    
  }
  }
  
</script>
</body>

</html>
